name: patrimonio_izzy_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  barcode_scan2: ^4.2.0
  intl: ^0.17.0
  image_picker: ^0.8.5+3
  photo_view: ^0.14.0
  camera: ^0.10.0
  permission_handler: ^10.2.0
  cupertino_icons: ^1.0.8
  flutter_secure_storage: ^8.0.0
  jwt_decoder: ^2.0.1

  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/imagen/enterprise_icon.png
    - assets/imagen/primaryBg.png
  fonts:
    - family: Roboto
      fonts:
        - asset: assets\fonts\Roboto-Medium.ttf
          weight: 700
